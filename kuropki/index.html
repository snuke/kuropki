<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>黒pki 7x7</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='script.js'></script>
</head>
<body>
  <h1>7x7 黒pki</h1>
  <p>欲しい難易度のボタンを押すとランダムに問題が出てきます。</p>
  <p style='margin-left:20px;'>
    <button id='go1'>簡単</button>
    <button id='go2'>やや簡単</button>
    <button id='go3'>普通</button>
    <button id='go4'>やや難</button>
    <button id='go5'>難しい</button>
    <button id='go6'>激ムズ</button>
    <button id='go7'>絶望</button>
    <button id='go8'>観賞用</button>
  </p>
  <p>問題番号(1~23500)を指定することもできます。問題番号は小さい方が簡単(＝黒丸が多い)です。</p>
  <p style='margin-left:20px;'>
    <label for='pid'>問題番号</label>
    <input id='pid' type='number' min='1' max='23500' style='width:100px;'>
    <button id='go'>Go</button>
  </p>
  <p>黒丸の個数を指定することもできます。</p>
  <p style='margin-left:20px;'>
    <label for='kuro'>黒丸の個数</label>
    <input id='kuro' type='number' min='2' max='28' style='width:100px;' value='28'>
    <button id='gok'>Go</button>
  </p>
</body>
</html>
